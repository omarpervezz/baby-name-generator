    <!-- Script to handle recording -->
<script type="text/javascript">
   function startRecording() {
       // Capture the content of the specified element
       html2canvas(document.getElementById('wrapper')).then(canvas => {
           // Create a gif.js instance
           const gif = new GIF();

           // Add the captured canvas as a frame to the gif
           gif.addFrame(canvas, { delay: 200 });

           // You can add more frames for animations if needed

           // Render the gif
           gif.on('finished', function (blob) {
               const url = URL.createObjectURL(blob);
               const a = document.createElement('a');
               a.href = url;
               a.download = 'recorded.gif';
               document.body.appendChild(a);
               a.click();
               document.body.removeChild(a);
               URL.revokeObjectURL(url);
           });

           // Render the gif
           gif.render();
       });
   }
</script>
